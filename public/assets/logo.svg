<svg xmlns="http://www.w3.org/2000/svg" width="520" height="120" viewBox="0 0 520 120" role="img" aria-label="CryptoScope logo">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(20,20)">
    <circle cx="40" cy="40" r="28" fill="none" stroke="url(#accent)" stroke-width="8"/>
    <line x1="60" y1="60" x2="78" y2="78" stroke="url(#accent)" stroke-width="8" stroke-linecap="round"/>
    <circle cx="40" cy="40" r="12" fill="url(#accent)"/>
  </g>

  <!-- Text (single line, no overlap) -->
  <text x="120" y="74"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="44"
        font-weight="800">
    <tspan fill="#e5e7eb">Crypto</tspan>
    <tspan fill="url(#accent)" dx="10">Scope</tspan>
  </text>
</svg>
